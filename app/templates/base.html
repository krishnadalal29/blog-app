<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Blog App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    
</head>
<body>
    <header class="header-main">
      <div class="header-title">Daily Drafts</div>
      <nav class="nav-buttons">
        {% if current_user.is_authenticated %}
            <a class="header-button" id="logout" href="{{ url_for('main.logout') }}"> logout </a>
        {% else %}
            <a class="header-button" id="loginButton" href="{{ url_for('main.login') }}">Login</a>
            <a class="header-button" id="registerButton" href="{{ url_for('main.register') }}">Register</a>
        {% endif %}
      </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
