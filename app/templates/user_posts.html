{% extends "base.html" %}

{% block content %}
<main class="content">
  <h2 class="section-title">Your Posts</h2>
  <ul class="post-list">
    {% for post in posts %}
      <li class="post-item">
         <h3 class="post-title">{{ post.title }}</h3>
          <p class="post-content">{{ post.content }}</p>
      </li>
    {% else %}
      <p>No posts yet.</p>
    {% endfor %}
  </ul>
</main>
{% endblock %}
