{% extends "base.html" %} 
{% block content %}
<div class="content">
  <h1 class="section-title">Login</h1>
  <div class="login-form">
    <form method="POST">
      {{ form.hidden_tag() }}
      <table class="center">
        <tr class="login-username">
          <td>{{ form.username.label }}:</td>
          <td>{{ form.username() }}</td>
        </tr>
        <tr class="login-password">
          <td>{{ form.password.label }}:</td>
          <td>{{ form.password() }}</td>
        </tr>
        <tr>
          <td colspan="2">{{ form.submit(class="login-button") }}</td>
        </tr>
      </table>
    </form>
  </div>
</div>
{% endblock %}
